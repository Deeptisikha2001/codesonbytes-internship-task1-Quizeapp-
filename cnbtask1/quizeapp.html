<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizeapp.css">
    <title>quizeapp</title>
</head>
<body>
<div class="start" id="start"> click on me to start the quiz.</div>
  <div class="scorecard" id="scorecard"></div>
  <div class="screen" id="screen">
       <div class="qs" id="qs"></div>
       <div class="op">
        <div class="option" id="one"></div>
        <div class="option" id="two"></div>
        <div class="option" id="three"></div>
        <div class="option" id="four"></div>
       </div> 
       <div class="controls">
        
        <div class="ok">
          <button id="ok"onclick="anstake()">ok</button>
          </div>
          <div class="next">
          <button id="next"onclick="rc()">next</button>
        </div>
        
        <button id="submit" onclick="submit()">Submit</button>
       
</div>
<script src="quizeapp.js"></script>
</body>
</html>
